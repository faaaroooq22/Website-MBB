<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Beef Burgrz - Juicy to the Last Bite!</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='4 4 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 14 C6 5, 26 5, 26 14' fill='%23FFC107'/%3E%3Crect x='6' y='17' width='20' height='4' rx='2' fill='%23FFC107'/%3E%3Crect x='6' y='23' width='20' height='4' rx='2' fill='%23FFA000'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
      /* Custom Font Classes */
      .font-bebas { font-family: 'Bebas Neue', cursive; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-cursive { font-family: 'Kaushan Script', cursive; }
      
      body {
        background-color: #ffffff;
        color: #1a1a1a;
        margin: 0;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      ::-webkit-scrollbar-thumb {
        background: #f97316;
        border-radius: 20px;
      }
      
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, rgba(249, 115, 22, 0.05) 0, transparent 50%), 
          radial-gradient(at 100% 100%, rgba(255, 152, 0, 0.05) 0, transparent 50%);
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .tap-highlight-transparent {
        -webkit-tap-highlight-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes slide-infinite {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-slide {
        animation: slide-infinite 40s linear infinite;
      }

      /* Flip Animation Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="font-inter antialiased selection:bg-orange-500 selection:text-white">
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        const init = () => {
          document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
        init();
        
        const mo = new MutationObserver((mutations) => {
          mutations.forEach(m => {
            m.addedNodes.forEach(node => {
              if (node.nodeType === 1) {
                 if (node.classList.contains('reveal')) observer.observe(node);
                 node.querySelectorAll('.reveal').forEach(el => observer.observe(el));
              }
            });
          });
        });
        mo.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
